{% extends "layoyt2.html" %}

{% block content %}
<div class="container m-3">

    {% if text %}
    <div class="container mb-3">
        <p>Имя {{ name }}</p>
        <p> Возраст {{ age }}<p/>
         <p>{{ text }} = {{ result }}</p>
    </div>
    {% endif %}

       <form action="{{ url_for('index_post') }}" method=post enctype="multipart/form-data">
          <input type="name"  name="input" placeholder="Ваше имя">
            <input type="age"  name="age" placeholder="Ваш возраст">

          <input type="submit" value="Отправить">
       </form>
</div>
{% endblock content %}
