{% extends "layoyt2.html" %}


{% block content %}
<div class="container m-3">
    {% if data %}
    <div class="container mb-3 bg-success">
          <p>{{data.number}} ** 2 = {{data.square}}</p>
    </div>
    {% endif %}

    <form method=post>
        <input type="number" name="number" placeholder="Введите число">
        <input type="submit" value="Отправить">
    </form>
</div>
{% endblock content %}
